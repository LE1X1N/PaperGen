[uwsgi]
  module = wsgi:app
  http = :8687
  chdir = ./

  processes = 4
  listen = 4
  enable-threads = true
  threads = 1
  lazy = true
  master = true  
  lazy-apps = true  

  daemonize = %(chdir)/log/uwsgi.log
  pidfile = %(chdir)/log/uwsgi.pid
  buffer-size = 32768
  py-autoreload = 0
  
  log-maxsize = 104857600   # 100M 
  log-backupname = %(chdir)/log/uwsgi.log.bak
  log-rotate = true
  
  LANG = en_US.UTF-8
  LC_ALL = en_US.UTF-8
  http-timeout = 600